        <h2>Gallery Settings</h2>
        <label for="numberGallery">How many images?</label>
        <input type="number" id="numberGallery" value="0">
        <label for="numberCol">How many columns</label>
        <select name="numberCol" id="numberCol">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <h3>Select franchise</h3>
        <label for="metroid">Metroid</label>
        <input type="checkbox" id="metroid" checked>
        <label for="pokemon">Pokemon</label>
        <input type="checkbox" id="pokemon" checked>
