<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9481b5254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Nintendo Gallery</title>
    <meta name="description" content="A Nintendo Gallery Generator! All images belong to their respective authors.">
</head>

<body>

    <section class="intro vh-100" id="intro">
        <h1>The Nintendo Gallery</h1>
        <button class="startBtn" id="startBtn">Start Gallery</button>
    </section>
    <section class="settings" id="settings">
        <h2 class="d-none">Gallery Settings</h2>
        <button class="d-none fas fa-cog settingsBtn" id="settingsBtn"></button>
        <div class="settings-container d-none">
            <div class="numberGallery-container">
                <span class="numberGalleryBtn far fa-images"></span>
                <label for="numberGallery"></label>
                <input class="d-none" type="number" id="numberGallery">
            </div>

            <div class="columns-container">
                <div class="columnBtnContainer">
                    <span class="columnBtn fas fa-columns"></span>
                </div>
                
                <div class="columnSelectContainer d-none">
                    <label for="numberCol">
                        <select name="numberCol" id="numberCol">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </label>
                </div>
                

            </div>

            <div class="selectFranchise-container">
                <button class="fas fa-gamepad franchiseBtn" id="franchiseBtn"></button>
                <div class="franchiseCheckbox d-none">
                    <h3>Select franchise</h3>
                    <div>
                        <label for="allGames">All</label>
                        <input type="checkbox" id="allGames" checked>
                    </div>
                    <div>
                        <label for="metroid">Metroid</label>
                        <input type="checkbox" id="metroid" checked>
                    </div>
                    <div>
                        <label for="pokemon">Pokemon</label>
                        <input type="checkbox" id="pokemon" checked>
                    </div>
                    <div>
                        <label for="zelda">Legend of Zelda</label>
                        <input type="checkbox" id="zelda" checked>
                    </div>
                    <div>
                        <label for="mario">Mario series</label>
                        <input type="checkbox" id="mario" checked>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <section class="gallery d-none">
    </section>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
